<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Login</title>
    <link rel="stylesheet" href="css/loginStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header">
        <h1 class="head" title="CélineStore">
            <img src="images/admin/logo_login.png" alt=""> Céline<span class="halfHead">Store<sup style="font-size:40%; color: white;">&reg</sup>
            </span>
        </h1>
        <p class="panels">ADMIN</p>
        <i class="fa fa-angle-double-down"></i>
        <div class="signUpForm">
            <p class="signUpHeading">ĐĂNG NHẬP</p>
            <p id="error2">Sai email hoặc mật khẩu! Vui lòng nhập lại!</p>
            <form action="JavaScript:void(0)" onsubmit="adminLogin();">
                <label class="text">Email
                    <br />
                    <input type="email" class="input" placeholder="Email..." required="required" id="emailM" onfocus="this.className += ' inputfocus'"
                        onblur="this.className='input'">
                </label>
                <br />
                <label class="text">Mật khẩu
                    <br />
                    <input type="password" class="input" placeholder="Mật khẩu..." required="required" id="passwordM" onfocus="this.className += ' inputfocus'"
                        onblur="this.className='input'">
                </label>
                <br />
                <input type="submit" value="ĐĂNG NHẬP" class="submitBtn">
            </form>
    
            <div id="display1">
                <i class="fa fa-spinner"></i> Đang đăng nhập...</div>
        </div>
        <script src="js/app.js"></script>
</body>
</html>
